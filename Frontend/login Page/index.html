<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PassGuard</title>
        <link rel="stylesheet" href="./login.css">
    </head>
    <body>
        <div class="child" id="facts">
            <div id="info">
                <h1 style="margin: 0;"><span id="heading"></span><span id="cursor">|</span></h1>
                <p id="para" ></p>
            </div>
        </div>
        <div class="child" id="loginBox">
            <h1 style="color: red;text-align: center;margin: 0;font-size: 200%;">Login to your account</h1>
            <form action="">
                <input type="text" class="details" id="username">
                <input type="text" class="details" id="password">
            </form>
            <div id="Buttons">
                <button id="loginButton" class="Buttons">LOGIN</Button>
                <button id="CreateAccount" class="Buttons">Create Account</button>
            </div>
        </div>
    </body>
    <script src="./login.js"></script>
</html>
